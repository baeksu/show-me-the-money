<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <script src="./banillaJS/index.js"></script>
  
  <title>로그인 화면</title>
</head>
<body>
  <div class="login-container">
    <div class="login">
      <h1>반포자이 기다려</h1>
      <div class="login__logo"></div>
      <div class="login__select">
        <a href="">Sign in</a>
        <a href="">Sign up</a>
        <a class="login__select__forgot" href="">Forgot</a>
      </div>
      <div class="login__form">
        <input class="login__form__id" type="text" placeholder="이메일 주소 또는 휴대폰 번호">
        <input class="login__form__pw" type="password" placeholder="비밀번호">
        <input class="login__form__bt" type="submit" value="Sign in">
      </div>
    </div>
  </div>




  
</body>
</html>
